---
layout: default
---

<nav class="breadcrumb">
  <a class="breadcrumb-item" href="/">Home</a>
  <a class="breadcrumb-item active" href="/blog">Blog</a>
</nav>

<h1>Blog posts</h1>

{% for post in site.posts %}
<hr/>
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
<h5><i class="fa fa-calendar"></i>&nbsp;<span class="date">{{ post.date }}</span>
{% for tag in post.tags %}
<span class="badge badge-default">{{ tag }}</span>
{% endfor %}
</h5>
<div class="content">{{ post.content | strip_html | truncatewords:75 }}</div>
<p><a href="{{ post.url }}">Read more &raquo</a></p>
{% endfor %}
