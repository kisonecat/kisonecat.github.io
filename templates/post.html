<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="/blog">Blog</a></li>
    <li class="breadcrumb-item active" aria-current="page">$title$</li>
  </ol>
</nav>

$body$

<ul class="pagination justify-content-center mt-5 mb-5">
$if(prevPost)$  
  <li class="page-item">
    <a class="page-link" href="$prevPost$" aria-label="Previous">
      <span aria-hidden="true">&laquo; Past</span>
      <span class="sr-only">Past post</span>
    </a>
  </li>
$else$
  <li class="page-item disabled">
    <a class="page-link" href="#" tabindex="-1">&laquo; Past</a>
  </li>  
$endif$
  
$if(nextPost)$
  <li class="page-item">
    <a class="page-link" href="$nextPost$" aria-label="Next">
      <span aria-hidden="true">Future &raquo;</span>
      <span class="sr-only">Future post</span>
    </a>
  </li>
$else$
  <li class="page-item disabled">
    <a class="page-link" href="#" tabindex="-1">Future &raquo;</a>
  </li>  
$endif$
</ul>
