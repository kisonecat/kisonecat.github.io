<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active">Blog</li>
  </ol>
</nav>

$for(posts)$
$body$
$sep$<hr/>
$endfor$

<ul class="pagination justify-content-center mt-5 mb-5">
$if(nextPageNum)$
  <li class="page-item">
    <a class="page-link" href="$nextPageUrl$" aria-label="Previous">
      <span aria-hidden="true">&laquo; Past</span>
      <span class="sr-only">Past post</span>
    </a>
  </li>
$else$
  <li class="page-item disabled">
    <a class="page-link" href="#" tabindex="-1">&laquo; Past</a>
  </li>  
$endif$
  
$if(previousPageNum)$
  <li class="page-item">
    <a class="page-link" href="$previousPageUrl$" aria-label="Next">
      <span aria-hidden="true">Future &raquo;</span>
      <span class="sr-only">Future post</span>
    </a>
  </li>
$else$
  <li class="page-item disabled">
    <a class="page-link" href="#" tabindex="-1">Future &raquo;</a>
  </li>  
$endif$
</ul>
